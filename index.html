<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
      <div class="main-area">
          <div class="score-area">
              <div class ="score-box-container">
                  <p class="title-box" id="player-box">Player<br></br> Score</p>
                  <p class="score-box" id="player-score"> 0 </p>
               </div>
               <div class="round-box" id="round-box">0</div>
              <div class ="score-box-container">
                  <p class="title-box" id="computer-title">Computer<br><br> Score</p>
                  <p class="score-box" id="computer-score">0</p>
               </div>

          </div>


          <div class="play-area">
              <img class="image-choice" id="player-image-choice" src="assets/paper.jpg"></img>
              <img class="image-choice" id="computer-image-choice" src="assets/scissors.jpg"></img>
          </div>
          <div class="button-area">
              <button class="play-button" id="rock-button"> Rock</button>
              <button class="play-button" id="paper-button"> Paper</button>
              <button class="play-button" id="scissors-button"> Scissors</button>

          </div>
      </div>
    
  <script src="./js/index.js" defr></script>
  </body>
</html>
